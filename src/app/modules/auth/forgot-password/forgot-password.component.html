<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div
        class="relative md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-card hidden">
        <div class="z-10 relative w-full max-w-2xl mx-4">
            <!-- <iframe [src]="safeSrc"
                width="500"
                height="300"
                frameborder="0"
                webkitallowfullscreen
                mozallowfullscreen
                allowfullscreen></iframe> -->
        </div>
    </div>
    <div
        class="md:flex md:justify-end w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16 md:pt-24 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">

            <div>
                <img src="assets/images/logo/vortibd.jpg">
            </div>

            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Forgot password?</div>
            <div class="mt-0.5 font-medium">Please Enter Your Contact Number</div>

            <fuse-alert class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <form class="mt-8"
                [formGroup]="forgotPasswordForm"
                #forgotPasswordNgForm="ngForm">

                <mat-form-field class="w-full">
                    <mat-label>Mobile No </mat-label>
                    <input id="phoneNo"
                        matInput
                        [formControlName]="'phoneNo'">
                    <mat-error *ngIf="forgotPasswordForm.get('phoneNo').hasError('required')">
                        Mobile No is required
                    </mat-error>
                </mat-form-field>

                <button class="fuse-mat-button-large w-full mt-3"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="forgotPasswordForm.disabled"
                    (click)="sendResetLink()">
                    <span *ngIf="!forgotPasswordForm.disabled">
                        Send reset OTP
                    </span>
                    <mat-progress-spinner *ngIf="forgotPasswordForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <div class="mt-8 text-md font-medium text-secondary">
                    <span>Return to</span>
                    <a class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-in']">sign in
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
