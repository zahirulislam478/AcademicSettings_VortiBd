<!-- @format -->

<div class="flex flex-col flex-auto min-w-0 text-black">
  <!-- Main -->
  <landing-banner [data]="'Frequently Asked Questions'"></landing-banner>
  <div class="flex flex-col items-center p-6 sm:p-10">
    <div class="flex flex-col w-full max-w-4xl">
      <!-- Header -->

      <div
        class="mt-2 text-2xl sm:text-7xl font-extrabold tracking-tight leading-tight"
      >
        Frequently Asked Questions
      </div>
      <!-- collapse menu -->
      <ng-container>
        <mat-accordion class="max-w-4xl mt-8">
          <ng-container *ngFor="let item of faqData">
            <mat-expansion-panel>
              <mat-expansion-panel-header class="my-5 py-5">
                <mat-panel-title
                  class="font-medium leading-tight my-10"
                  [collapsedHeight]="'80px'"
                  >{{ item.question }}</mat-panel-title
                >
              </mat-expansion-panel-header>
              {{ item.answer }}
            </mat-expansion-panel>
          </ng-container>
        </mat-accordion>
      </ng-container>
    </div>
  </div>
</div>
